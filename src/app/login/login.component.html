<form class="form">

    <div class="container-fluid" style="background-image: url('/assets/medicine.jpeg');height:100vh">
        <br> <h1 class="display-3" style="font-weight: bolder;text-align:center;color:white">PharmaSee</h1>
      <div class="row">
        <div class="col-md-3 col-sm-2 "></div>
        <div class="col-md-6 col-sm-8 " style="background-color: rgba(0,0,0,0.5);">
        
          <div class="form-group"><br>
            <h6 style="color: white;">Username:</h6><input type="text" formControllerName="email" class="form-control" required #userName/>
          </div>
          <div class="form-group">
            <h6 style="color: white;">Password:</h6><input type="password" name="password" formControllerName="password" class="form-control" required #password/>
          </div>
          <div class="form-group">
            <button class="btn btn-info form-group" (click)="validate(userName.value,password.value)">Login</button>
          </div>
          <p style="color: white;">Dont Have An Account? <a routerLink="register" style="font-weight: bolder;">Register</a></p>
        </div>
      </div>
    </div>
  </form>
